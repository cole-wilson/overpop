<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Overpopulation and it's impacts on Earth's carrying capacity</title>
	<link href="/style.css" rel="stylesheet" type="text/css" />
	<base target="_blank">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
</head>

<body>
	<div id="thanks">Thanks for Watching!<br><i>Questions?</i></div>
		<div id="load" class="lds-roller">Loading...<div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
		<img id="r2" class="ro" src="/img/rocket.png" alt="Rocket 1"/>
		<img id="r3" class="ro" src="/img/rocket.png" alt="Rocket 2"/>
		<img id="r4" class="ro" src="/img/rocket.png" alt="Rocket 3"/>
		<img id="r5" class="ro" src="/img/rocket.png" alt="Rocket 4"/>
		<img id="moon" class="r" src="/img/moon.gif" alt="Moon"/>
		<img id="rocket" src="/img/mars_rocket.gif" alt="Mars Rocket"/>
		<img id="mars" src="/img/mars.gif" alt="Mars"/>
		<div id="container">
			<div id="slidstuff">
					<div id="over">scroll for more</div>
					<div id="slide">
						Loading...
					</div>
					<br>
					<button class="move" id="move-beg">&laquo;</button>
					<button class="move" id="move-back">&lsaquo;</button>
					<span id="ss"></span>
					<button class="move" id="move-next">&rsaquo;</button>
					<button class="move" id="move-last">&raquo;</button>
					<br>(or swipe/arrow keys)
			</div>
			<div id="gl">
					<div id="g"><canvas id='Globe' width='500' height='500'></canvas></div>
					<br><input id="roc" type='checkbox' checked>
					<label for="roc">Rockets</label>
					<input id="crazy" type='checkbox'>
					<br><input id="rotate" type='checkbox' checked>
					<label for="rotate">Rotate Globe</label>
					<br><input id="rmoon" type='checkbox' checked>
					<label for="rmoon">Revolve Moon</label>
					<br><button id="reset">Reset Globe</button>
					<br><button onclick="openFullscreen()">Fullscreen</button>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script type='text/javascript' src='./d3.v3.min.js'></script>
		<script type='text/javascript' src='./topojson.v1.min.js'></script>
		<script type='text/javascript' src='./planetaryjs.min.js'></script>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
		<script type='text/javascript' src="./info.js"></script>
		<script type='text/javascript' src="./script.js"></script>

		<footer>
		&copy; 2020-2021 Cole Wilson<br><a href="javascript:last();" target="_top" style="cursor:pointer!important;">Sources</a></footer>

	</body>
</html>
